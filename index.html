<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>google-font-to-svg-path</title>
  <meta name="description" content="google-font-to-svg-path">

  <link rel="stylesheet" type="text/css" href="index.css" />

  <script src="https://maker.js.org/target/js/browser.maker.js" type="text/javascript"></script>
  <script src="https://pomax.github.io/bezierjs/bezier.js" type="text/javascript"></script>
  <script type="text/javascript" src="browserfs.min.js"></script>
  <script type="text/javascript">
    // Installs globals onto window:
    // * Buffer
    // * require (monkey-patches if already defined)
    // * process
    // You can pass in an arbitrary object if you do not wish to pollute
    // the global namespace.
    BrowserFS.install(window);
    // Configures BrowserFS to use the LocalStorage file system.
    BrowserFS.configure({
      fs: "LocalStorage"
    }, function(e) {
      if (e) {
        // An error happened!
        throw e;
      }
      // Otherwise, BrowserFS is ready-to-use!
    });
  </script>
  <script src="opentype.js" type="text/javascript"></script>
  <script src="index.js" type="text/javascript"></script>

</head>

<body>

<h1>Google font to SVG path</h1>

<a href="https://github.com/danmarshall/google-font-to-svg-path">link to GitHub</a>

<hr/>

<input id="start-index" value="0">
<input id="end-index" value="10">
<button onclick="onGenerateClick()">
  Generate SVGs
</button>
<button id="download-button" disabled onclick="onDownloadClick()">
  Download JSON files
</button>

<h4 id="loading-text" class="hidden">Loading fonts...</h4>
<h4 id="done-text" class="hidden">Ready to download!</h4>

<div id="output-svg"/>

</body>
</html>
